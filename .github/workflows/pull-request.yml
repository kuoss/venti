name: pull-request
on:
  pull_request:
    types: [opened, reopened, synchronize]
permissions:
  contents: read
  pull-requests: write

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        args: --timeout 5m

  go-test-failfast:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v4
    - uses: actions/checkout@v3
    - run: go test -v -failfast ./...
    - run: go test -v -failfast -race github.com/kuoss/venti/pkg/alerter

  go-test-coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v4
    - uses: actions/checkout@v3
    - run: go test ./... -coverprofile=coverage.out
    # https://about.codecov.io/blog/getting-started-with-code-coverage-for-golang/
    - uses: codecov/codecov-action@v3
    # https://github.com/mattn/goveralls#github-actions
    - run: go install github.com/mattn/goveralls@latest
    - run: goveralls -service=github -coverprofile=coverage.out
      env:
        COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - uses: actions/checkout@v3
    - uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        build-args: |
          VERSION=development
