kind: AlertRuleFile
commonLabels:
  rulefile: sample-v3
  severity: silence
datasourceSelector:
  type: prometheus
groups:
- name: sample
  rules:
  - alert: S00-AlwaysOn
    expr: vector(1234)
    for: 0m
    annotations:
      summary: "AlwaysOn value={{ $value }}"
    labels:
      hello: world
  - alert: S01-Monday
    expr: day_of_week() == 1 and hour() < 2
    for: 0m
    annotations:
      summary: "Monday"
  - alert: S02-NewNamespace
    expr: time() - kube_namespace_created < 120
    for: 0m
    annotations:
      summary: "labels={{ $labels }} namespace={{ $labels.namespace }} value={{ $value }}"
